<!DOCTYPE>
<html ng-app="Aula">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Projeto Angular</title>
        <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script type="text/javascript">
            angular.module('Aula', []).controller('MyThirdController', function($scope){
                $scope.panelTitle = 'Lista de Bandas';

                $scope.listaBandas = [];
                
                $scope.banda01 = {
                    "name": "Nightwish", 
                    "leader": "Tuomas", 
                    "createad_year": "1993"
                };

                $scope.banda02 = {
                    "name": "Kamelot", 
                    "leader": "Thomas", 
                    "createad_year": "1994"
                };             

                $scope.listaBandas.push($scope.banda01, $scope.banda02);      
            })
        </script>
    </head>

    <body ng-controller="MyThirdController">
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Projeto Angular</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
            </div>
        

            <div class="card card-default">
                <div class="card-header"> {{ panelTitle }} </div>
                <div class="card-body">
                    <ul>
                        <li ng-repeat="banda in listaBandas"> {{ banda.name }} </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
