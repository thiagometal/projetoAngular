<!DOCTYPE>
<html ng-app="Aula01">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="">
        <script src="angular.min.js" type="text/javascript"></script>

        <script type="text/javascript">
